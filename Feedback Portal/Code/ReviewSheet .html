<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="ReviewSheet.css">
    <title>Contact Form</title>
</head>
    <body>
                <div class="st">
                    <H1>Contact form</H1>
                    <p>Please fill the fields correctly</p>
                </div>
        <div class="container">
                <div class="nd">
                    <P>Name:*<input type="text"name="Name" placeholder="Enter your Name" required></p>
                    <P>Email:*<input type="email"name="Email" placeholder="Enter your Email" required></p>
                    <p>Message:<textarea name="Message"id="Message"cols="200"rows="10" placeholder="Tell us about Yourself"></textarea></p>    
                    <P>Subject:<input type="text"name="text" placeholder="Job Inquery"></p>     
                </div>
                <div>
                    <input type="Submit"value="Send">
                </div>
        </div>
    </body>
</html>
