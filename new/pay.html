<!DOCTYPE html>
<html>
<head>
    <title>Payment Portal</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <h1>Payment Portal</h1>
    
    <form action="" method="post">
        <label for="payment_method">Select Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="card">Credit/Debit Card</option>
            <option value="upi">UPI</option>
            <option value="cash">Cash on Delivery</option>
        </select>
        <br>

        <div id="card_payment">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" placeholder="Enter your card number">
            <br>

            <label for="expiration_date">Expiration Date:</label>
            <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY">
            <br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV">
            <br>

            <label for="name_on_card">Name on Card:</label>
            <input type="text" id="name_on_card" name="name_on_card" placeholder="Name on Card">
            <br>
        </div>

        <div id="upi_payment">
            <label for="upi_id">UPI ID:</label>
            <input type="text" id="upi_id" name="upi_id" placeholder="Enter your UPI ID">
            <br>
        </div>

        <div id="cash_payment">
            <p></p>
        </div>
        <div >
        <input type="submit" class="paltu" value="Pay Now">
        </div>
    </form>
</body>
</html>
