<!DOCTYPE html>
<html>
<head>
    <title>Payment Portal</title>
    <link rel="stylesheet" href="askpage.css">
</head>

<body>
<!--Font Awesome CDN-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container">
    <div class="title">
        <h4>Select a <span style="color: #6064b6">Payment</span> method</h4>
    </div>

    <form action="#">
        <input type="button" name="payment" id="visa">
        <input type="button" name="payment" id="mastercard">
        <input type="button" name="payment" id="paypal">
       


        <div class="category">
            <label for="visa" class="visaMethod">
                <div class="imgName">
                    <div class="imgContainer visa">
                        <img src="img/card.png" alt="">
                    </div>
                    <span class="name"><a class="Payment" href="CreditDebit.html">Debit/Credit Card</a></span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
            </label>
            
            <label for="mastercard" class="mastercardMethod">
                <div class="imgName">
                    <div class="imgContainer mastercard">
                        <img src="img/upi.png" alt="">
                    </div>
                    <span class="name"><a class="Payment" href="upi.html">UPI Payment</a></span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
            </label>

            <label for="paypal" class="paypalMethod">
                <div class="imgName">
                    <div class="imgContainer paypal">
                        <img src="img/pac.png" alt="">
                    </div>
                    <span class="name"><a class="Payment" href="pac.html">Pay at Counter</a></span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
            </label>

           
        </div>
    </form>
</div>
</body>
</html>
